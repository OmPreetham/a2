<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle dark mode">üåô</button>
    <header>
        <h1>Photo Gallery</h1>
    </header>

    <section class="gallery">
        <img src="https://picsum.photos/400/400?random=1" alt="Random Image 1">
        <img src="https://picsum.photos/400/400?random=2" alt="Random Image 2">
        <img src="https://picsum.photos/400/400?random=3" alt="Random Image 3">
        <img src="https://picsum.photos/400/400?random=4" alt="Random Image 4">
        <img src="https://picsum.photos/400/400?random=5" alt="Random Image 5">
        <img src="https://picsum.photos/400/400?random=6" alt="Random Image 6">
        <img src="https://picsum.photos/400/400?random=7" alt="Random Image 7">
        <img src="https://picsum.photos/400/400?random=8" alt="Random Image 8">
        <img src="https://picsum.photos/400/400?random=9" alt="Random Image 9">
    </section>

    <footer>
        <p>&copy; 2024 Photo Gallery. All rights reserved.</p>
    </footer>
    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        const html = document.documentElement;
        
        // Check for system dark mode preference
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Check for saved theme preference or use system preference
        const savedTheme = localStorage.getItem('theme') || (prefersDarkScheme.matches ? 'dark' : 'light');
        
        // Set initial theme
        html.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', newTheme);
        });
        
        // Listen for system theme changes
        prefersDarkScheme.addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                const newTheme = e.matches ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
                themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
        });
    </script>
</body>
</html>
